<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <title>Projeto X-Men - Semana do Zero ao Programador Contratado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imgs/logo.svg" alt="Logo do X-men">
    </header>
    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagens">

                <li class="personagem selecionado" id="ciclope" data-name="Ciclope"
                    data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los.">
                    <img src="src/imgs/card-ciclope.jpg" alt="Imagem do personagem Ciclope">
                </li>

                <li class="personagem" id="jean-grey" data-name="Jean Grey"
                    data-description="Jean Grey é uma mutante poderosa, com habilidades telepáticas e telecinéticas, que se torna a Fênix e enfrenta batalhas internas entre o bem e o mal.">
                    <img src="src/imgs/card-jean-grey.jpg" alt="Imagem da personagem Jean Grey">
                </li>

                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Lince Negra é uma mutante ágil e furtiva, com
                a habilidade de se tornar intangível, tornando-se uma valiosa combatente e membro dos X-Men.">
                    <img src="src/imgs/card-lince-negra.jpg" alt="Imagem da personagem Lince Negra">
                </li>

                <li class="personagem" id="magneto" data-name="Magneto"
                    data-description="Magneto é um poderoso mutante com controle magnético, cujas experiências passadas o levaram a acreditar na supremacia mutante e lutar pelos direitos de sua espécie, muitas vezes sendo retratado como um antagonista dos X-Men.">
                    <img src="src/imgs/card-magneto.jpg" alt="Imagem do personagem Magneto">
                </li>

                <li class="personagem" id="noturno" data-name="Noturno"
                    data-description="Noturno é um mutante com a habilidade de teleportar-se e uma aparência demoníaca, mas é conhecido por sua personalidade alegre e religiosa, sendo um membro valioso e leal dos X-Men.">
                    <img src="src/imgs/card-noturno.jpg" alt="Imagem do personagem Noturno">
                </li>

                <li class="personagem" id="tempestade" data-name="Tempestade"
                    data-description="Tempestade é uma mutante com o poder de controlar o clima, sendo uma líder sábia e poderosa dos X-Men, cuja conexão com a natureza reflete-se em sua personalidade e determinação.">
                    <img src="src/imgs/card-tempestade.jpg" alt="Imagem da personagem Tempestade">
                </li>

                <li class="personagem" id="vampira" data-name="Vampira"
                    data-description="Vampira é uma mutante com o poder de absorver
                a energia vital de outras pessoas, lutando contra sua própria maldição enquanto busca controle sobre seus poderes e tenta encontrar seu lugar entre os X-Men.">
                    <img src="src/imgs/card-vampira.jpg" alt="Imagem da personagem Vampira">
                </li>

                <li class="personagem" id="wolverine" data-name="Wolverine"
                    data-description="Wolverine, também conhecido como Logan, é um
                mutante com garras retráteis de adamantium, fator de cura acelerado e um passado misterioso, sendo um combatente feroz e resiliente com um coração endurecido, mas um senso de justiça inabalável.">
                    <img src="src/imgs/card-wolverine.jpg" alt="Imagem do personagem Wolverine">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="src/imgs/card-ciclope.png" alt="Personagem Selecionado">
            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">
                    Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança,
                    mas não consegue controlá-los</p>
            </div>
        </section>
    </main>
    <script src="src/js/index.js"></script>

</body>

</html>
